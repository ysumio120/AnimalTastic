<!DOCTYPE html>
<html>
<head>
	<title>AnimalTastic</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12 functions">
			<div class="col-lg-9 buttons">
				<div class="col-lg-12 heroes"></div>
				<div class="col-lg-12 villains"></div>
				<div class="col-lg-12 others"></div>
			</div>
			<div class="col-lg-3">
				<form>
					<label for="entry">Enter a hero or villain and select a specify type</label><br>
					<input type="text" id="entry"><br>
					<input type="radio" name="character" id="hero"> Hero<br>
					<input type="radio" name="character" id="villain"> Villain<br>
					<input type="radio" name="character" id="other"> Other<br>
					<input class="btn btn-default" type="submit" id="submit">
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 gifs text-center"></div>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</div>
</body>
</html>
